<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach 
        Bounty</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="./images23/beachlogo0808.png" alt="Beach Bounty Logo">
                <h2>Beach Bounty</h2>
            </div>
            <div class="menu">
                <a href="#profile" class="menu-item">Profile</a>
                <a href="#currents" class="menu-item">Currents</a>
                <a href="#temperature" class="menu-item">Temperature</a>
                <a href="#rains" class="menu-item">Rains</a>
                <a href="#safety" class="menu-item">Safety Measures</a>
                <a href="#helplines" class="menu-item">Helplines</a>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search for a beach...">
                    <button type="submit">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/174/332/small/simple-magnifying-icon-png.png" alt="Search">
                    </button>
                </div>
                <div class="location-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Location">
                </div>
            </header>

            <div class="beach-list">
                <div class="beach-card">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/09/a9/c8/f4/marine-beach.jpg?w=1200&h=-1&s=1" alt="Marina Beach">
                    <h3>Marina Beach</h3>
                    <p>Chennai</p>
                </div>
                <div class="beach-card">
                    <img src="https://static.toiimg.com/thumb/msid-59486326,width-550,height-433/59486326.jpg" alt="Baga, Goa">
                    <h3>Baga, Goa</h3>
                    <p>Town in Bardez, Goa.</p>
                </div>
                <div class="beach-card">
                    <img src="https://d3mbwbgtcl4x70.cloudfront.net/Oa_Zn_QA_Ya_Juhu_Beach_3cf2ef0818.webp" alt="Juhu Beach">
                    <h3>Juhu Beach</h3>
                    <p>Mumbai</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
